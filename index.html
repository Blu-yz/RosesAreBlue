<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Surprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Background photo */
        .static-photo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            z-index: 0;
            pointer-events: none; /* Allows clicks to pass through */
            opacity: 0.9; /* Optional: makes it slightly transparent */
        }

        /* Centered response photo */
        .response-photo {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            border: 3px solid #ff1493;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        #question {
            text-align: center;
            font-size: 1.5em;
            color: #ff1493;
            margin-bottom: 20px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        #buttons {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        /* Mobile-friendly container */
        .container {
            max-width: 50vh;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">Will you be my valentine?</div>
        <div id="buttons">
            <button id="yesBtn" onclick="showResponse()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <!-- Background photo -->
    <img class="static-photo" src="pop_out.jpg" alt="Decorative Photo">
    
    <!-- Hidden response photo -->
    <img class="response-photo" id="responsePhoto" src="bottom_right.jpg" alt="Celebration Photo">

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth - 50;
            const maxY = window.innerHeight - noBtn.offsetHeight - 50;
            
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        function showResponse() {
            document.getElementById('responsePhoto').style.display = 'block';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('question').innerHTML = "Yay! üíù<br>See you on Feb 14!";
        }

        // Initialize No button position
        moveButton();
    </script>
</body>
</html>
