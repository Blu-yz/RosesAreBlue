<!DOCTYPE html>
<html>
<head>
    <title>Dear Ayi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .static-photo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            border: 2px solid #78d9f6;
            border-radius: 8px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.3s ease-in-out;
        }

        .response-photo {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            border: 3px solid #00CDFE;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        #question {
            text-align: center;
            font-size: 1.5em;
            color: #78e3f6;
            margin-bottom: 20px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        #buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #78d9f6;
            color: white;
        }

        #noBtn {
            background-color: #00CDFE;
            color: white;
            position: relative; /* Changed to relative */
        }

        #responseText {
            display: none;
            text-align: center;
            font-size: 1.8em;
            color: #00CDFE;
            font-weight: bold;
            position: fixed;
            left: 50%;
            top: 30%;
            transform: translateX(-50%);
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">Will you be my valentine?</div>
        <div id="buttons">
            <button id="yesBtn" onclick="showResponse()">Yes</button>
            <button id="noBtn" onclick="moveButton()">No</button>
        </div>
    </div>

    <img class="static-photo" id="staticPhoto" src="pop_out.jpg" alt="Decorative Photo">
    <div id="responseText">Yay! ❤️<br>See you on Feb 14!</div>
    <img class="response-photo" id="responsePhoto" src="bottom_right.jpg" alt="Celebration Photo">

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Calculate max positions to keep the button fully visible
            const maxX = screenWidth - noBtn.offsetWidth;
            const maxY = screenHeight - noBtn.offsetHeight;

            // Generate random positions within screen limits
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = 'fixed'; // Change to fixed positioning
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showResponse() {
            document.getElementById('responsePhoto').style.display = 'block';
            document.getElementById('responseText').style.display = 'block';
            document.getElementById('staticPhoto').style.opacity = '0';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('question').style.display = 'none';
        }
    </script>
</body>
</html>
