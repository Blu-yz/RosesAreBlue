<!DOCTYPE html>
<html>
<head>
    <title>Valentine's Surprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh; /* 3/4 of the screen height */
            width: 90vw;  /* 3/4 of the screen width */
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Background photo */
        .static-photo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.3s ease-in-out;
        }

        /* Centered response photo */
        .response-photo {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            border: 3px solid #ff1493;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            z-index: 2;
        }

        #question {
            text-align: center;
            font-size: 1.5em;
            color: #ff1493;
            margin-bottom: 20px;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        #buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            position: absolute;
        }

        #yesBtn {
            position: relative; /* Stays fixed */
        }

        #noBtn {
            position: relative; /* Initially beside Yes button */
        }

        /* Container to limit the movement */
        .container {
            width: 75vw; /* 3/4 of the screen width */
            height: 60vh; /* 3/4 of the screen height */
            margin: auto;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        /* Response text */
        #responseText {
            display: none;
            text-align: center;
            font-size: 1.8em;
            color: #ff1493;
            font-weight: bold;
            position: fixed;
            left: 50%;
            top: 35%;
            transform: translateX(-50%);
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question">Will you be my valentine?</div>
        <div id="buttons">
            <button id="yesBtn" onclick="showResponse()">Yes</button>
            <button id="noBtn" onclick="moveButton()">No</button>
        </div>
    </div>

    <!-- Background photo -->
    <img class="static-photo" id="staticPhoto" src="pop_out.jpg" alt="Decorative Photo">
    
    <!-- Hidden response text -->
    <div id="responseText">Yay ❤️<br>See you on Feb 14!</div>

    <!-- Hidden response photo -->
    <img class="response-photo" id="responsePhoto" src="bottom_right.jpg" alt="Celebration Photo">

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();

            // Ensure "No" button stays inside the 3/4 screen width & height
            const maxX = containerRect.width - noBtn.offsetWidth - 10;
            const maxY = containerRect.height - noBtn.offsetHeight - 10;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showResponse() {
            document.getElementById('responsePhoto').style.display = 'block';
            document.getElementById('responseText').style.display = 'block';
            document.getElementById('staticPhoto').style.opacity = '0';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('question').style.display = 'none';
        }
    </script>
</body>
</html>
